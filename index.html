      --success-light: #e8f5f3;
      --danger: #e76f51;
      --danger-light: #f8eae7;
      --neutral-100: #f8f9fa;
      --neutral-200: #e9ecef;
      --neutral-300: #dee2e6;
      --neutral-400: #ced4da;
      --neutral-500: #adb5bd;
      --neutral-600: #6c757d;
      --neutral-700: #495057;
      --neutral-800: #343a40;
      --neutral-900: #212529;
      --background: #ffffff;
      --card-radius: 16px;
      --input-radius: 12px;
      --transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 6px 16px rgba(0, 0, 0, 0.08);
      --shadow-lg: 0 12px 28px rgba(0, 0, 0, 0.12);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
      color: var(--neutral-800);
      min-height: 100vh;
      padding: 2rem 1rem;
      line-height: 1.5;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: var(--background);
      border-radius: var(--card-radius);
      overflow: hidden;
      box-shadow: var(--shadow-lg);
    }

    .header {
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      padding: 2rem;
      color: white;
      text-align: center;
    }

    .header h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .header p {
      font-weight: 300;
      opacity: 0.9;
    }

    .form-container {
      padding: 2rem;
    }

    form {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }

    @media (min-width: 768px) {
      form {
        grid-template-columns: 1fr 1fr;
      }
    }

    .form-section {
      grid-column: 1 / -1;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      position: relative;
    }

    .form-section-title {
      display: flex;
      align-items: center;
      font-weight: 600;
      font-size: 1.2rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .form-section-title::before {
      content: '';
      display: block;
      width: 4px;
      height: 1.5rem;
      background-color: var(--primary);
      margin-right: 0.8rem;
      border-radius: 4px;
    }

    .form-section-title .icon {
      margin-right: 0.5rem;
      font-size: 1.3rem;
    }

    .input-wrapper {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-weight: 500;
      font-size: 0.9rem;
      color: var(--neutral-700);
      display: flex;
      align-items: center;
    }

    input, select {
      padding: 0.8rem 1rem;
      border: 1px solid var(--neutral-300);
      border-radius: var(--input-radius);
      font-size: 1rem;
      font-family: inherit;
      background-color: #fff;
      transition: all var(--transition);
      color: var(--neutral-800);
    }

    input:focus, select:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px var(--primary-light);
    }

    input[readonly] {
      background-color: var(--neutral-100);
      border-color: var(--neutral-300);
      cursor: not-allowed;
    }

    .btn-group {
      grid-column: 1 / -1;
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    button {
      padding: 1rem 1.5rem;
      border-radius: var(--input-radius);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
      flex: 2;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background-color: var(--neutral-200);
      color: var(--neutral-700);
      flex: 1;
    }

    .btn-secondary:hover {
      background-color: var(--neutral-300);
      box-shadow: var(--shadow-sm);
    }

    .icon-button {
      font-size: 1.2rem;
      margin-right: 0.5rem;
    }

    .result-container {
      padding: 0 2rem 2rem 2rem;
    }

    .result {
      background: var(--neutral-100);
      border-radius: var(--card-radius);
      padding: 1.5rem;
      box-shadow: var(--shadow-sm);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    .result.show {
      opacity: 1;
      transform: translateY(0);
    }

    .result-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--neutral-300);
    }

    .result-title {
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--neutral-800);
    }

    .result-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    @media (min-width: 768px) {
      .result-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    .result-item {
      display: flex;
      justify-content: space-between;
      padding: 0.6rem 0;
      border-bottom: 1px dashed var(--neutral-300);
    }

    .result-item:last-child {
      border-bottom: none;
    }

    .result-item-label {
      color: var(--neutral-600);
    }

    .result-item-value {
      font-weight: 600;
      color: var(--neutral-800);
    }

    .result-item.highlight {
      background-color: var(--neutral-200);
      padding: 0.8rem;
      border-radius: 8px;
      margin: 0.5rem 0;
      border-bottom: none;
    }

    .result-verdict {
      grid-column: 1 / -1;
      margin-top: 1rem;
      padding: 1.2rem;
      border-radius: var(--input-radius);
      font-weight: 600;
      text-align: center;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .verdict-go {
      background-color: var(--success-light);
      color: var(--success);
    }

    .verdict-nogo {
      background-color: var(--danger-light);
      color: var(--danger);
    }

    .verdict-icon {
      font-size: 1.5rem;
      margin-right: 0.8rem;
    }

    @media (max-width: 640px) {
      .btn-group {
        flex-direction: column;
      }
      .form-container, .result-container {
        padding: 1.5rem;
      }
      .header {
        padding: 1.5rem;
      }
      .header h2 {
        font-size: 1.7rem;
      }

    }

    .vehicle-info p {
      margin-bottom: 0.5rem;
    }

    .vehicle-info strong {
      color: var(--primary);
    }

    /* Animations */

      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }
  </style>
</head>
