    }

      font-size: 1rem;

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
    }
    
    input:disabled {
      background-color: var(--background);

    }
    
    .input-suffix {
      position: relative;
    }
    
    .input-suffix:after {

      right: 1rem;

      transform: translateY(-50%);

    }
    
    .button-group {

    .result {

    .breakdown-item {

    .breakdown-item-label i {

    .breakdown-item-value {

    .tooltip {
