    :root {

      --success: #15803d;
      --danger: #dc2626;

      --text-main: #1f2937;
      --background: #ffffff;
      --card-radius: 12px;
      --transition: 0.3s ease;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--neutral);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background: var(--background);
      border-radius: var(--card-radius);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 2rem;
    }

    h2 {
      font-size: 1.75rem;
      font-weight: 700;
      text-align: center;
      color: var(--primary);
      margin-bottom: 2rem;
    }

    form {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    @media (min-width: 768px) {
      form {
        grid-template-columns: 1fr 1fr;
      }
    }

    .form-section {
      grid-column: span 2;
      margin-top: 1.5rem;
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--primary);
      border-bottom: 2px solid var(--primary);
      padding-bottom: 0.5rem;
    }

    .input-wrapper {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }

    label {
      font-weight: 600;
      font-size: 0.95rem;
    }

    input, select {
      padding: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 1.05rem;
      background-color: #fff;
      transition: border-color var(--transition);
    }

    input:focus, select:focus {
      border-color: var(--primary);
      outline: none;
    }

    .btn-group {
      grid-column: span 2;
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }

    button {
      flex: 1;
      padding: 1rem;
      background-color: var(--primary);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      font-size: 1.05rem;
      cursor: pointer;
      transition: background-color var(--transition);
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    .result {
      margin-top: 2rem;
      background: #f9fafb;
      border-radius: var(--card-radius);
      padding: 1.5rem;
      line-height: 1.7;
      border-left: 6px solid var(--primary);
    }

    .go {
      color: var(--success);
      font-weight: bold;
    }

    .nogo {
      color: var(--danger);
      font-weight: bold;
    }

    @media (max-width: 640px) {
      input, select, button {

        padding: 0.9rem;
      }
      .btn-group {

      }
